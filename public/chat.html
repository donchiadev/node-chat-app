<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1", user-scalable="no">
        <link href="/css/styles.css" rel="stylesheet">
        <title>Chat | ChatApp</title>
    </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Type here your message" autofocus autocomplete="off"/>
                    <button class="button">Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
        
        <script id="my-template" type="text/script">
            <p>Example</p>
        </script>

        <script id="message-template" type="text/script">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{date}}</span>
                </div>
                <div class="message__body">
                    <p>{{message}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/script">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{date}}</span>
                </div>
                <div class="message__body">
                    <a href={{url}} target="_blank">My current location</p>
                </div>
            </li>
        </script>
        
        <script src="/socket.io/socket.io.js"></script> 
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
